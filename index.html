<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PT Tracker</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#111111" media="(prefers-color-scheme: dark)">
    <meta name="description" content="Physical Therapy Rep and Set Tracker">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="PT Tracker">

    <!-- App Icons -->
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="manifest" href="manifest.json">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 1rem;
            padding-top: calc(1rem + env(safe-area-inset-top));
            padding-bottom: calc(1rem + env(safe-area-inset-bottom));
            padding-left: calc(1rem + env(safe-area-inset-left));
            padding-right: calc(1rem + env(safe-area-inset-right));
            color: #111;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .header {
            padding: 1.5rem 0;
            text-align: center;
        }

        .header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        .content {
            padding: 0;
        }

        .exercise-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid #e5e5e5;
        }

        .exercise-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #111;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat {
            text-align: center;
            padding: 0.75rem;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 300;
            color: #111;
        }

        .controls {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .btn {
            flex: 1;
            padding: 0.875rem;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
            background: white;
            color: #111;
        }

        .btn:active {
            background: #f5f5f5;
        }

        .btn-primary {
            background: #111;
            color: white;
            border-color: #111;
        }

        .btn-primary:active {
            background: #333;
        }

        .timer {
            background: #fafafa;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        .timer.active {
            display: block;
        }

        .timer-display {
            font-size: 2rem;
            font-weight: 300;
            color: #111;
            margin-bottom: 0.25rem;
        }

        .timer-label {
            font-size: 0.75rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .add-exercise {
            width: 100%;
            padding: 1rem;
            background: white;
            border: 1px dashed #ccc;
            border-radius: 8px;
            color: #666;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.15s;
        }

        .add-exercise:active {
            background: #f5f5f5;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 100;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            width: 100%;
            max-width: 320px;
        }

        .modal-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-size: 0.75rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #111;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }

        .exercise-complete {
            border-color: #22c55e;
        }

        .stat-value.done {
            color: #22c55e;
        }

        .hold-timer {
            background: #111;
            border: 1px solid #111;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .hold-timer-display {
            font-size: 3rem;
            font-weight: 300;
            color: white;
            margin-bottom: 0.25rem;
        }

        .hold-timer-label {
            font-size: 0.75rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 2rem 0 1rem;
        }

        .section-title {
            font-size: 0.75rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .history-card {
            background: white;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border: 1px solid #e5e5e5;
        }

        .history-date {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #111;
        }

        .history-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #f5f5f5;
        }

        .history-entry:last-child {
            border-bottom: none;
        }

        .history-name {
            font-size: 0.875rem;
            color: #111;
        }

        .history-time {
            font-size: 0.75rem;
            color: #999;
        }

        .history-count {
            font-size: 0.75rem;
            color: #22c55e;
            background: #f0fdf4;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }

        .clear-history {
            font-size: 0.75rem;
            color: #999;
            background: none;
            border: none;
            cursor: pointer;
        }

        .history-delete {
            font-size: 0.75rem;
            color: #ef4444;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.25rem;
            margin-left: 0.5rem;
            display: none;
        }

        .history-delete:active {
            color: #dc2626;
        }

        .editing .history-delete {
            display: inline;
        }

        .editing .clear-history {
            color: #ef4444;
        }

        .history-right {
            display: flex;
            align-items: center;
        }

        .edit-history {
            font-size: 0.75rem;
            color: #999;
            background: none;
            border: none;
            cursor: pointer;
        }

        .accordion-toggle {
            width: 100%;
            padding: 0.5rem;
            background: none;
            border: none;
            color: #999;
            font-size: 0.75rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
            margin-top: 0.5rem;
        }

        .accordion-toggle::after {
            content: 'â–¼';
            font-size: 0.5rem;
            transition: transform 0.2s;
        }

        .accordion-toggle.open::after {
            transform: rotate(180deg);
        }

        .accordion-content {
            display: none;
            padding-top: 0.5rem;
        }

        .accordion-content.open {
            display: block;
        }

        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            body {
                background: #111;
                color: #f5f5f5;
            }

            .exercise-card,
            .history-card,
            .modal-content {
                background: #1a1a1a;
                border-color: #333;
            }

            .exercise-title,
            .history-date,
            .history-name,
            .stat-value,
            .timer-display,
            .modal-title {
                color: #f5f5f5;
            }

            .stat-label,
            .timer-label,
            .form-label,
            .section-title {
                color: #999;
            }

            .btn {
                background: #1a1a1a;
                border-color: #333;
                color: #f5f5f5;
            }

            .btn:active {
                background: #252525;
            }

            .btn-primary {
                background: #1a1a1a;
                color: #f5f5f5;
                border-color: #f5f5f5;
            }

            .btn-primary:active {
                background: #252525;
            }

            .timer {
                background: #252525;
                border-color: #333;
            }

            .add-exercise {
                background: #1a1a1a;
                border-color: #444;
                color: #999;
            }

            .add-exercise:active {
                background: #252525;
            }

            .form-input {
                background: #252525;
                border-color: #333;
                color: #f5f5f5;
            }

            .form-input:focus {
                border-color: #f5f5f5;
            }

            .hold-timer {
                background: #252525;
                border-color: #333;
            }

            .hold-timer-display {
                color: #f5f5f5;
            }

            .hold-timer-label {
                color: #999;
            }

            .history-entry {
                border-bottom-color: #333;
            }

            .history-count {
                background: #052e16;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PT Tracker</h1>
        </div>

        <div class="content">
            <div id="exercises-container">
                <!-- Exercises will be added here -->
            </div>

            <button class="add-exercise" onclick="showModal()">
                + Add Exercise
            </button>

            <div id="history-section"></div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-title" id="modal-title">Add Exercise</div>
            <div class="form-group">
                <label class="form-label">Exercise Name</label>
                <input type="text" id="exercise-name" class="form-input" placeholder="e.g. Squats">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Target Reps</label>
                    <input type="number" id="target-reps" class="form-input" value="10" min="1">
                </div>
                <div class="form-group">
                    <label class="form-label">Target Sets</label>
                    <input type="number" id="target-sets" class="form-input" value="3" min="1">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Hold Time (seconds, 0 = none)</label>
                <input type="number" id="hold-time" class="form-input" value="0" min="0">
            </div>
            <div class="controls" style="margin-bottom: 0;">
                <button class="btn btn-primary" id="modal-submit" onclick="saveExercise()">Add</button>
                <button class="btn" onclick="hideModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let exercises = JSON.parse(localStorage.getItem('ptExercises') || '[]');
        let history = JSON.parse(localStorage.getItem('ptHistory') || '[]');
        let timers = {};
        let holdTimers = {};
        let editingHistory = false;
        let audioContext = null;
        let wakeLock = null;

        // Register service worker for offline support
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then((registration) => {
                    console.log('Service Worker registered:', registration.scope);
                })
                .catch((error) => {
                    console.log('Service Worker registration failed:', error);
                });
        }

        // Wake Lock API - prevent screen from sleeping
        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    wakeLock.addEventListener('release', () => {
                        console.log('Wake Lock released');
                    });
                    console.log('Wake Lock acquired');
                } catch (err) {
                    console.log('Wake Lock error:', err.message);
                }
            }
        }

        function releaseWakeLock() {
            if (wakeLock !== null) {
                wakeLock.release();
                wakeLock = null;
            }
        }

        // Re-acquire wake lock when page becomes visible again
        document.addEventListener('visibilitychange', async () => {
            if (document.visibilityState === 'visible') {
                // Check if any timers are running
                const hasActiveTimers = Object.keys(timers).length > 0 || Object.keys(holdTimers).length > 0;
                if (hasActiveTimers) {
                    await requestWakeLock();
                }
            }
        });

        function getAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            return audioContext;
        }

        function playChime() {
            try {
                const ctx = getAudioContext();
                const oscillator = ctx.createOscillator();
                const gainNode = ctx.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(ctx.destination);

                oscillator.frequency.value = 880; // A5 note
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.3, ctx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);

                oscillator.start(ctx.currentTime);
                oscillator.stop(ctx.currentTime + 0.3);
            } catch (e) {
                console.log('Audio not available');
            }
        }

        function playBell() {
            try {
                const ctx = getAudioContext();

                // Play two tones for a bell effect
                [523, 659, 784].forEach((freq, i) => {
                    const oscillator = ctx.createOscillator();
                    const gainNode = ctx.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(ctx.destination);

                    oscillator.frequency.value = freq;
                    oscillator.type = 'sine';

                    const startTime = ctx.currentTime + (i * 0.1);
                    gainNode.gain.setValueAtTime(0.3, startTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + 0.5);

                    oscillator.start(startTime);
                    oscillator.stop(startTime + 0.5);
                });
            } catch (e) {
                console.log('Audio not available');
            }
        }

        function saveData() {
            localStorage.setItem('ptExercises', JSON.stringify(exercises));
        }

        function saveHistory() {
            localStorage.setItem('ptHistory', JSON.stringify(history));
        }

        function logCompletion(exerciseName) {
            history.unshift({
                name: exerciseName,
                timestamp: Date.now()
            });
            // Keep only last 100 entries
            if (history.length > 100) {
                history = history.slice(0, 100);
            }
            saveHistory();
            renderHistory();
        }

        function toggleEditHistory() {
            editingHistory = !editingHistory;
            renderHistory();
        }

        function clearHistory() {
            if (confirm('Clear all history?')) {
                history = [];
                editingHistory = false;
                saveHistory();
                renderHistory();
            }
        }

        function deleteHistoryEntry(index) {
            if (confirm('Delete this entry?')) {
                history.splice(index, 1);
                saveHistory();
                renderHistory();
            }
        }

        function renderHistory() {
            const container = document.getElementById('history-section');

            if (history.length === 0) {
                container.innerHTML = '';
                editingHistory = false;
                return;
            }

            // Group by date, keeping track of original index
            const grouped = {};
            history.forEach((entry, originalIndex) => {
                const date = new Date(entry.timestamp);
                const dateKey = date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
                if (!grouped[dateKey]) {
                    grouped[dateKey] = [];
                }
                grouped[dateKey].push({ ...entry, originalIndex });
            });

            const editingClass = editingHistory ? 'editing' : '';
            const editButtonText = editingHistory ? 'Done' : 'Edit';

            let html = `
                <div class="section-header">
                    <span class="section-title">History</span>
                    <div>
                        ${editingHistory ? '<button class="clear-history" onclick="clearHistory()">Clear All</button> | ' : ''}
                        <button class="edit-history" onclick="toggleEditHistory()">${editButtonText}</button>
                    </div>
                </div>
            `;

            for (const [date, entries] of Object.entries(grouped)) {
                html += `<div class="history-card ${editingClass}">`;
                html += `<div class="history-date">${date}</div>`;

                entries.forEach((entry) => {
                    const time = new Date(entry.timestamp).toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
                    html += `
                        <div class="history-entry">
                            <span class="history-name">${entry.name}</span>
                            <div class="history-right">
                                <span class="history-time">${time}</span>
                                <button class="history-delete" onclick="deleteHistoryEntry(${entry.originalIndex})">X</button>
                            </div>
                        </div>
                    `;
                });

                html += `</div>`;
            }

            container.innerHTML = html;
        }

        function createExerciseHTML(exercise, index) {
            const setsComplete = exercise.currentSet > exercise.targetSets;
            const repsComplete = exercise.currentReps >= exercise.targetReps;
            const cardClass = setsComplete ? 'exercise-card exercise-complete' : 'exercise-card';
            const hasHold = exercise.holdTime > 0;
            const isHolding = holdTimers[index] !== undefined;

            let holdTimerHTML = '';
            if (hasHold && isHolding) {
                holdTimerHTML = `
                    <div class="hold-timer">
                        <div class="hold-timer-display" id="hold-display-${index}">0:00</div>
                        <div class="hold-timer-label">Hold</div>
                    </div>
                `;
            }

            const repButtonText = hasHold ? 'Start Hold' : '+1 Rep';
            const repButtonDisabled = setsComplete || isHolding;

            return `
                <div class="${cardClass}">
                    <div class="exercise-title">${exercise.name}${hasHold ? ' (' + exercise.holdTime + 's hold)' : ''}</div>

                    <div class="stats">
                        <div class="stat">
                            <div class="stat-label">Set</div>
                            <div class="stat-value${setsComplete ? ' done' : ''}">${setsComplete ? exercise.targetSets : exercise.currentSet} / ${exercise.targetSets}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Reps</div>
                            <div class="stat-value${repsComplete ? ' done' : ''}">${exercise.currentReps} / ${exercise.targetReps}</div>
                        </div>
                    </div>

                    ${holdTimerHTML}

                    ${setsComplete ? `
                    <button class="btn btn-primary" onclick="resetExercise(${index})" style="width: 100%;">
                        Start Again
                    </button>

                    <button class="accordion-toggle" onclick="toggleAccordion(${index})" id="accordion-toggle-${index}">
                        More Options
                    </button>

                    <div class="accordion-content" id="accordion-${index}">
                        <div class="controls">
                            <button class="btn" onclick="editExercise(${index})">Edit</button>
                            <button class="btn" onclick="removeExercise(${index})" style="color: #999;">Remove</button>
                        </div>
                    </div>
                    ` : `
                    <button class="btn btn-primary" onclick="addRep(${index})" style="width: 100%;"${repButtonDisabled ? ' disabled' : ''}>${repButtonText}</button>

                    ${repsComplete && !isHolding ? `
                    <button class="btn btn-primary" onclick="completeSet(${index})" style="width: 100%; margin-top: 0.5rem;">
                        Complete Set
                    </button>
                    ` : ''}

                    <div id="timer-${index}" class="timer">
                        <div class="timer-display" id="timer-display-${index}">0:00</div>
                        <div class="timer-label">Rest</div>
                    </div>

                    <button class="accordion-toggle" onclick="toggleAccordion(${index})" id="accordion-toggle-${index}">
                        More Options
                    </button>

                    <div class="accordion-content" id="accordion-${index}">
                        <div class="controls">
                            <button class="btn" onclick="subtractRep(${index})"${isHolding ? ' disabled' : ''}>-1 Rep</button>
                            <button class="btn btn-primary" onclick="completeSet(${index})"${setsComplete || isHolding ? ' disabled' : ''}>Complete Set</button>
                        </div>

                        <div class="controls">
                            <button class="btn" onclick="editExercise(${index})">Edit</button>
                            <button class="btn" onclick="removeExercise(${index})" style="color: #999;">Remove</button>
                        </div>
                    </div>
                    `}
                </div>
            `;
        }

        function renderExercises() {
            const container = document.getElementById('exercises-container');
            container.innerHTML = exercises.map((exercise, index) => createExerciseHTML(exercise, index)).join('');
        }

        function toggleAccordion(index) {
            const content = document.getElementById(`accordion-${index}`);
            const toggle = document.getElementById(`accordion-toggle-${index}`);
            content.classList.toggle('open');
            toggle.classList.toggle('open');
        }

        let editingIndex = null;

        function showModal(index = null) {
            editingIndex = index;
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const submitBtn = document.getElementById('modal-submit');

            if (index !== null) {
                // Edit mode
                const exercise = exercises[index];
                modalTitle.textContent = 'Edit Exercise';
                submitBtn.textContent = 'Save';
                document.getElementById('exercise-name').value = exercise.name;
                document.getElementById('target-reps').value = exercise.targetReps;
                document.getElementById('target-sets').value = exercise.targetSets;
                document.getElementById('hold-time').value = exercise.holdTime;
            } else {
                // Add mode
                modalTitle.textContent = 'Add Exercise';
                submitBtn.textContent = 'Add';
                document.getElementById('exercise-name').value = '';
                document.getElementById('target-reps').value = '10';
                document.getElementById('target-sets').value = '3';
                document.getElementById('hold-time').value = '0';
            }

            modal.classList.add('active');
            document.getElementById('exercise-name').focus();
        }

        function hideModal() {
            document.getElementById('modal').classList.remove('active');
            editingIndex = null;
        }

        function editExercise(index) {
            showModal(index);
        }

        function saveExercise() {
            const name = document.getElementById('exercise-name').value.trim();
            const targetReps = parseInt(document.getElementById('target-reps').value) || 10;
            const targetSets = parseInt(document.getElementById('target-sets').value) || 3;
            const holdTime = parseInt(document.getElementById('hold-time').value) || 0;

            if (name) {
                if (editingIndex !== null) {
                    // Update existing exercise
                    exercises[editingIndex].name = name;
                    exercises[editingIndex].targetReps = targetReps;
                    exercises[editingIndex].targetSets = targetSets;
                    exercises[editingIndex].holdTime = holdTime;
                } else {
                    // Add new exercise
                    exercises.push({
                        name: name,
                        targetReps: targetReps,
                        targetSets: targetSets,
                        holdTime: holdTime,
                        currentSet: 1,
                        currentReps: 0
                    });
                }
                saveData();
                renderExercises();
                hideModal();
            }
        }

        function addRep(index) {
            const exercise = exercises[index];

            if (exercise.holdTime > 0) {
                startHoldTimer(index);
            } else {
                exercise.currentReps++;
                saveData();
                renderExercises();
            }
        }

        function startHoldTimer(index) {
            if (holdTimers[index]) return;

            let seconds = exercises[index].holdTime;

            // Set a placeholder so isHolding is true when we render
            holdTimers[index] = true;
            playChime();
            requestWakeLock();
            renderExercises();

            // Need to wait for DOM to update
            setTimeout(() => {
                const displayElement = document.getElementById(`hold-display-${index}`);
                if (!displayElement) {
                    delete holdTimers[index];
                    return;
                }

                const updateDisplay = () => {
                    const minutes = Math.floor(seconds / 60);
                    const remainingSeconds = seconds % 60;
                    displayElement.textContent = `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
                };

                updateDisplay();

                holdTimers[index] = setInterval(() => {
                    seconds--;
                    updateDisplay();

                    if (seconds <= 0) {
                        clearInterval(holdTimers[index]);
                        delete holdTimers[index];

                        exercises[index].currentReps++;
                        saveData();

                        playBell();
                        if (navigator.vibrate) {
                            navigator.vibrate([200, 100, 200]);
                        }

                        // Release wake lock if no more timers running
                        if (Object.keys(holdTimers).length === 0 && Object.keys(timers).length === 0) {
                            releaseWakeLock();
                        }

                        renderExercises();
                    }
                }, 1000);
            }, 10);
        }

        function subtractRep(index) {
            if (exercises[index].currentReps > 0) {
                exercises[index].currentReps--;
                saveData();
                renderExercises();
            }
        }

        function completeSet(index) {
            exercises[index].currentSet++;
            exercises[index].currentReps = 0;
            saveData();
            renderExercises();

            // Only start rest timer if there are more sets to do
            if (exercises[index].currentSet <= exercises[index].targetSets) {
                startRestTimer(index);
            } else {
                // Exercise complete - log to history
                logCompletion(exercises[index].name);
            }
        }

        function resetExercise(index) {
            exercises[index].currentSet = 1;
            exercises[index].currentReps = 0;
            if (timers[index]) {
                clearInterval(timers[index]);
                delete timers[index];
            }
            if (holdTimers[index]) {
                clearInterval(holdTimers[index]);
                delete holdTimers[index];
            }
            saveData();
            renderExercises();
        }

        function removeExercise(index) {
            if (confirm('Remove this exercise?')) {
                if (timers[index]) {
                    clearInterval(timers[index]);
                    delete timers[index];
                }
                if (holdTimers[index]) {
                    clearInterval(holdTimers[index]);
                    delete holdTimers[index];
                }
                exercises.splice(index, 1);
                saveData();
                renderExercises();
            }
        }

        function startRestTimer(index) {
            // Clear any existing timer
            if (timers[index]) {
                clearInterval(timers[index]);
            }

            let seconds = 60; // 60 second rest timer
            const timerElement = document.getElementById(`timer-${index}`);
            const displayElement = document.getElementById(`timer-display-${index}`);

            timerElement.classList.add('active');
            requestWakeLock();

            timers[index] = setInterval(() => {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                displayElement.textContent = `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;

                if (seconds <= 0) {
                    clearInterval(timers[index]);
                    delete timers[index];
                    timerElement.classList.remove('active');

                    // Play bell sound
                    playBell();

                    // Vibrate if supported
                    if (navigator.vibrate) {
                        navigator.vibrate([200, 100, 200]);
                    }

                    // Release wake lock if no more timers running
                    if (Object.keys(holdTimers).length === 0 && Object.keys(timers).length === 0) {
                        releaseWakeLock();
                    }
                } else {
                    seconds--;
                }
            }, 1000);
        }

        // Initialize the app
        renderExercises();
        renderHistory();
    </script>
</body>
</html>
