<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PT Tracker</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#111111" media="(prefers-color-scheme: dark)">
    <meta name="description" content="Physical Therapy Rep and Set Tracker">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="PT Tracker">

    <!-- App Icons -->
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PT Tracker</h1>
        </div>

        <div class="content">
            <div id="exercises-container">
                <!-- Exercises will be added here -->
            </div>

            <button class="add-exercise" onclick="showModal()">
                + Add Exercise
            </button>

            <div id="history-section"></div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-title" id="modal-title">Add Exercise</div>
            <div class="form-group">
                <label class="form-label" for="exercise-name">Exercise Name</label>
                <input type="text" id="exercise-name" class="form-input" placeholder="e.g. Squats">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="target-reps">Target Reps</label>
                    <input type="number" id="target-reps" class="form-input" value="10" min="1">
                </div>
                <div class="form-group">
                    <label class="form-label" for="target-sets">Target Sets</label>
                    <input type="number" id="target-sets" class="form-input" value="3" min="1">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label" for="hold-time">Hold Time (seconds, 0 = none)</label>
                <input type="number" id="hold-time" class="form-input" value="0" min="0">
            </div>
            <div class="controls" style="margin-bottom: 0;">
                <button class="btn btn-primary" id="modal-submit" onclick="saveExercise()">Add</button>
                <button class="btn" onclick="hideModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
